<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer/IT Literacy Test</title>
    <style>
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Computer/IT Literacy Test</h1>
    <div id="quiz-container"></div>
    <button onclick="handleSubmit()">Submit</button>
    <div id="result-container"></div>

    <script>
        const placeholderImage = "Placeholder Image";

        const questions = [
            {
                question: "Which of the following is NOT a web browser?",
                choices: [
                    "Google Chrome",
                    "Microsoft Edge",
                    "Mozilla Firefox",
                    "Safari",
                    "Microsoft Word"
                ],
                correctAnswer: "Microsoft Word"
            },
            {
                question: "What is the primary function of RAM?",
                choices: [
                    "Storing data permanently",
                    "Displaying graphics",
                    "Running programs",
                    "Performing calculations"
                ],
                correctAnswer: "Running programs"
            },
            {
                question: "Which of the following is used to connect to the Internet wirelessly?",
                choices: [
                    "Ethernet Cable",
                    "Fiber Optic Cable",
                    "DSL Cable",
                    "Wi-Fi"
                ],
                correctAnswer: "Wi-Fi"
            },
            {
                question: "Which of the following is NOT a type of computer?",
                choices: [
                    "Laptop",
                    "Router",
                    "Desktop",
                    "Server"
                ],
                correctAnswer: "Router"
            },
            {
                question: "What does CPU stand for?",
                choices: [
                    "Central Processing Unit",
                    "Computer Processing Unit",
                    "Central Power Unit",
                    "Computer Power Unit"
                ],
                correctAnswer: "Central Processing Unit"
            },
            {
                question: "What is the function of a browser bookmark?",
                choices: [
                    "Save files on the computer",
                    "Store login credentials",
                    "View previously visited websites",
                    "Save favorite websites for quick access"
                ],
                correctAnswer: "Save favorite websites for quick access"
            },
            {
                question: "What does LAN stand for?",
                choices: [
                    "Local Area Network",
                    "Long Area Network",
                    "Large Access Network",
                    "Local Access Node"
                ],
                correctAnswer: "Local Area Network"
            },
            {
                question: "Which of the following is NOT an example of an operating system?",
                choices: [
                    "Windows",
                    "MacOS",
                    "Linux",
                    "Microsoft Office"
                ],
                correctAnswer: "Microsoft Office"
            },
            {
                question: "What is a file extension?",
                choices: [
                    "The physical material used to store data",
                    "The name of a file",
                    "The format of a file",
                    "The size of a file"
                ],
                correctAnswer: "The format of a file"
            },
            {
                question: "Which of the following is used to type and edit text documents?",
                choices: [
                    "Microsoft Excel",
                    "Microsoft Word",
                    "Microsoft PowerPoint",
                    "Microsoft Access"
                ],
                correctAnswer: "Microsoft Word"
            },
            {
                question: "Which of the following is NOT a type of storage device?",
                choices: [
                    "Hard Drive",
                    "USB Flash Drive",
                    "CD-ROM",
                    "Monitor"
                ],
                correctAnswer: "Monitor"
            },
            {
                question: "What is the purpose of an Ethernet cable?",
                choices: [
                    "Connect to a printer",
                    "Connect to the internet wirelessly",
                    "Connect to a wired network",
                    "Connect to a Bluetooth device"
                ],
                correctAnswer: "Connect to a wired network"
            },
            {
                question: "What does URL stand for?",
                choices: [
                    "Uniform Resource Locator",
                    "Universal Resource Language",
                    "User Resource Language",
                    "Universal Registration Link"
                ],
                correctAnswer: "Uniform Resource Locator"
            },
            {
                question: "Which of the following is used to organize and analyze data?",
                choices: [
                    "Microsoft Word",
                    "Microsoft Excel",
                    "Microsoft PowerPoint",
                    "Microsoft Access"
                ],
                correctAnswer: "Microsoft Excel"
            },
            {
                question: "Which of the following is NOT a type of computer virus?",
                choices: [
                    "Trojan Horse",
                    "Worm",
                    "Spyware",
                    "Firewall"
                ],
                correctAnswer: "Firewall"
            },
            {
                question: "What is the purpose of a firewall?",
                choices: [
                    "Protect against viruses",
                    "Block unauthorized access to a network",
                    "Encrypt data transmission",
                    "Speed up internet connection"
                ],
                correctAnswer: "Block unauthorized access to a network"
            },
            {
                question: "What is the function of a web browser?",
                choices: [
                    "Create Word documents",
                    "Play music",
                    "View web pages",
                    "Send emails"
                ],
                correctAnswer: "View web pages"
            },
            {
                question: "Which of the following is NOT a version of Microsoft Windows?",
                choices: [
                    "Windows XP",
                    "Windows Vista",
                    "Windows 10",
                    "Microsoft Office 365"
                ],
                correctAnswer: "Microsoft Office 365"
            },
            {
                question: "What is the latest version of Microsoft Windows?",
                choices: [
                    "Windows 7",
                    "Windows 8",
                    "Windows 10",
                    "Windows Vista"
                ],
                correctAnswer: "Windows 10"
            },
            {
                question: "Which of the following is a computer peripheral?",
                choices: [
                    "Monitor",
                    "Motherboard",
                    "CPU",
                    "RAM"
                ],
                correctAnswer: "Monitor"
            },
            {
                question: "What is the purpose of a computer mouse?",
                choices: [
                    "Enter text",
                    "Display images",
                    "Move the cursor on the screen",
                    "Connect to the internet"
                ],
                correctAnswer: "Move the cursor on the screen"
            },
            {
                question: "What is the function of a computer keyboard?",
                choices: [
                    "Display web pages",
                    "Play music",
                    "Enter text",
                    "Make phone calls"
                ],
                correctAnswer: "Enter text"
            },
            {
                question: "What is the purpose of a headset?",
                choices: [
                    "Control the computer",
                    "Enter text",
                    "Listen to audio",
                    "Connect to the internet"
                ],
                correctAnswer: "Listen to audio"
            },
            {
                question: "What is the default file extension for Microsoft Word documents?",
                choices: [
                    ".doc",
                    ".xls",
                    ".pdf",
                    ".ppt"
                ],
                correctAnswer: ".doc"
            },
            {
                question: "What is the standard keyboard layout called?",
                choices: [
                    "QWERTY",
                    "AZERTY",
                    "DVORAK",
                    "QWERTZ"
                ],
                correctAnswer: "QWERTY"
            }
        ];

        function displayQuestions() {
            const quizContainer = document.getElementById("quiz-container");

            questions.forEach((question, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                
                const questionText = document.createElement("p");
                questionText.textContent = `${index + 1}. ${question.question}`;
                questionDiv.appendChild(questionText);

                question.choices.forEach(choice => {
                    const choiceLabel = document.createElement("label");
                    const choiceInput = document.createElement("input");
                    choiceInput.type = "radio";
                    choiceInput.name = `question${index}`;
                    choiceInput.value = choice;
                    choiceLabel.appendChild(choiceInput);
                    choiceLabel.appendChild(document.createTextNode(choice));
                    questionDiv.appendChild(choiceLabel);
                });

                quizContainer.appendChild(questionDiv);
            });
        }

        window.onload = function() {
            displayQuestions();
        };

        function gradeQuiz() {
            let score = 0;

            questions.forEach((question, index) => {
                const selectedAnswer = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedAnswer) {
                    if (selectedAnswer.value === question.correctAnswer) {
                        score++;
                    }
                }
            });

            return score;
        }

        function handleSubmit() {
            const score = gradeQuiz();
            const totalQuestions = questions.length;
            const resultContainer = document.getElementById("result-container");
            resultContainer.textContent = `You scored ${score} out of ${totalQuestions}!`;
        }
    </script>
</body>
</html>
